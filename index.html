<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider_block {
            width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            flex: 0 0 100%;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .description {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .slider_controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slider_controls button {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="slider_block">
    <div class="slider">
        <div class="slide">
            <img src="images/foto_2.jpg" alt="foto sylvana">
            <div class="description">
                <h3>Сильвана</h3>
                <p>Краткое описание Сильваны</p>
            </div>
        </div>
    </div>
    <div class="slider_controls">
        <button id="prev_slide">Prev</button>
        <button id="next_slide">Next</button>
    </div>
</div>

<script>
    const slider = document.querySelector('.slider');
    const prevButton = document.getElementById('prev_slide');
    const nextButton = document.getElementById('next_slide');
    const slides = document.querySelectorAll('.slide');

    let currentIndex = 0;
    const slideWidth = slides[currentIndex].clientWidth;

    function goToSlide(index) {
        slider.style.transform = `translateX(-${slideWidth * index}px)`;
        currentIndex = index;
    }

    prevButton.addEventListener('click', () => {
        currentIndex > 0 ? goToSlide(currentIndex - 1) : goToSlide(slides.length - 1);
    });

    nextButton.addEventListener('click', () => {
        currentIndex < slides.length - 1 ? goToSlide(currentIndex + 1) : goToSlide(0);
    });
</script>
</body>
</html>
